<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img src="img/cover1.jpg" alt="" class="img_player">
        <div class="buttons">
            <div class="name_and_button"> 
                <div class="song">
                    <span >Umbrella Rihanna ft. Jay-Z</span>
                </div>

                    <button class="next"><img src="img/next1.png" alt="" class="img_button"></button>

                </div>
            </div>
            <div class="play_and_progress">
                <button class="play"><img src="img/play2.png" alt="" class="img_button"></button>
                <div class="progress_containeer">
                    <div class="progress"></div>
                </div>
            </div>
            <audio src="audio/Umbrella.mp3" class="audio"></audio>
        </div>
    </div>
    <footer>
        <img src="img/rss-logo.svg" alt="" class="img_logo">
        <span>>>>>>>></span>
    </footer>
    <script src="script.js"></script>

</html>
